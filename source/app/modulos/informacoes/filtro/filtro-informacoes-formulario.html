<div class="form-group">
    <div class="row">
		<div class="col-md-12">
			<label for="categoria" class="col-md-3 control-label">Categoria da Informação:</label>
			<div class="col-md-6">
				<spt-select id="categoria" model="filtro.categoria" options="categoriasListSelectField" label="descricao" track-by="id" default="{{LABEL.TODOS}}"></spt-select>
			</div>
		</div>
	</div>
    <div class="row">
		<div class="col-md-12">
			<label for="tituloConteudo" class="col-md-3 control-label">Título da Informação:</label>
			<div class="col-md-6">
				<input type="text" id="tituloConteudo" class="form-control" ng-model="filtro.tituloConteudo" maxlength="50" >
			</div>
		</div>
	</div>
    <div class="row">
		<div class="col-md-12">
			<label for="pergunta" class="col-md-3 control-label">Situação:</label>
			<div class="col-md-3">
				<spt-select id="situacao" model="filtro.registro.motivo" options="motivos" label="descricao" track-by="id" default="Escolha ..."></spt-select>
			</div>
		</div>
	</div>
    <div class="row">
		<div class="col-md-12">
			<label for="pergunta" class="col-md-3 control-label">Destaque:</label>
			<div class="col-md-6">
				<div class="col-md-12">
					<label class="radio-inline">
						<input type="radio" name="filtro.flagDestaque" ng-model="filtro.flagDestaque" value="S">
						Sim
					</label>
					<label class="radio-inline">
						<input type="radio" name="filtro.flagDestaque" ng-model="filtro.flagDestaque" value="N">
						Não
					</label>
					<label class="radio-inline">
						<input type="radio" name="filtro.flagDestaque" ng-model="filtro.flagDestaque" value="A">
						Ambos
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="row erro" ng-show="erroFiltro">Informe ao menos um filtro de pesquisa.</div>
</div>
