<div class="formulario">
	<spt-mensagem-erro form="formInativarAgrupamento" mensagem-servidor="mensagemServidor" ></spt-mensagem-erro>
	<form id="formModal" class="modal-form" name="formAtivarAgrupamento" novalidate>
		<div class="form-group">
			<div class="row" ng-if="agrupamento.registro.situacao.id == 'A' || agrupamento.registro.situacao.id == 'S'">
				<label for="" class="col-md-3 control-label-right text-right">Motivo</label>
				<div class="col-md-9">
					<select id="motivoInativacaoAgrupamento" class="form-control" 
						ng-model="ativar.registro.motivo" 
						ng-options="motivoInativacaoAgrupamento.descricao  for motivoInativacaoAgrupamento in motivosInativacaoAgrupamento"
						ng-required="required">
						<option value="" selected="selected">Selecione</option>
					</select>
				</div>
			</div>

			<div class="row" ng-if=" agrupamento.registro.situacao.id == 'A' || agrupamento.registro.situacao.id == 'S' ">&nbsp;</div>
			<div class="row" ng-if=" agrupamento.registro.situacao.id == 'A' || agrupamento.registro.situacao.id == 'S' ">
				<div class="col-md-12">
					<div class="col-md-5"></div>
					<div class="col-md-7">
						<button class="bt bt-padrao bt-cancelar" type="button" ng-click="fechar()"><mark class="cor"></mark>Cancelar</button>
						<button class="bt bt-padrao" ng-click="ativarSubmit()" form="formModal"><mark class="cor"></mark>Salvar</button>
					</div>
				</div>
			</div>
			<div class="row" ng-if=" agrupamento.registro.situacao.id == 'I' ">
				<div class="col-md-12">
					<div class="col-md-1"></div>
					<div class="col-md-11">
						<p>Confirma a ativação do registro ?</p>
					</div>
				</div>
				<div class="col-md-12">
					<div class="col-md-6"></div>
					<div class="col-md-6">
						<button class="bt bt-padrao bt-cancelar" type="button" ng-click="fechar()"><mark class="cor"></mark>Não</button>
						<button class="bt bt-padrao" ng-click="ativarSubmit()" form="formModal"><mark class="cor"></mark>Sim</button>
					</div>
				</div>
			</div>

		</div>
	</form>
</div>
