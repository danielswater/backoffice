<div class="formulario">
	<spt-mensagem-erro form="formFaq" mensagem-servidor="mensagemServidor" ></spt-mensagem-erro>
	<form id="formModal" class="modal-form" name="formFaq" novalidate>
		<div class="form-group">
			<div class="form-group">
				<label for="categoria" class="col-md-3 control-label-right text-right">Categoria:*</label>
				<div class="col-md-6">
					<spt-select required="true" id="categoria" model="incluir.categoria" options="categoriasFaq" label="descricao" track-by="id" default="Escolha..."></spt-select>
				</div>
			</div>
			<div class="form-group">
				<label for="pergunta" class="col-md-3 control-label-right text-right">Pergunta:*</label>
				<div class="col-md-6">
					<input type="text" id="pergunta" class="form-control" ng-model="incluir.txPerguntaFrequente" maxlength="200" required>
				</div>
			</div>
			<div class="form-group">
				<label for="nome" class="col-md-3 control-label-right text-right">Resposta:*</label>
				<div class="col-md-6">
                    <textarea class="form-control" name="resposta" ng-model="incluir.txRespostaFaq" ng-trim="false" maxlength="500" rows="5" required></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-3">&nbsp;</div>
				<div class="col-md-6">
					<span class="legendas"><em>* Campo Obrigat√≥rio</em></span>
				</div>
			</div>
			<div class="div-right">
				<button class="bt bt-padrao bt-cancelar" type="button" ng-click="fechar()" form="formModal"><mark class="cor"></mark>Cancelar</button>
				<button class="bt bt-padrao" ng-click="incluirSubmit()" form="formModal"><mark class="cor"></mark>Salvar</button>
			</div>
		</div>
	</form>
</div>
