<div class="formulario">
	<spt-mensagem-erro form="formSam" mensagem-servidor="mensagemServidor"></spt-mensagem-erro>
	<form id="formModal" class="modal-form" ng-submit="formSam.$valid && incluir()" name="formSam" novalidate>
		<div class="form-group">
			<label for="" class="col-md-2 control-label">Tipo de SAM:*</label>
			<div class="col-md-4">
				<select class="form-control" ng-model="novaSam.tipoSAM" id="sam" name="sam" ng-options="sam.descricao for sam in samsTipos" required>
					<option value="">Selecione</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-md-2 control-label">Número do SAM:*</label>
			<div class="col-md-4">
				<input type="text" class="form-control" ng-model="novaSam.numeroSAM" mask="999999999999" restrict="reject"  required clean="true" maxlength="12">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-md-2 control-label">Número de Série:*</label>
			<div class="col-md-4">
				<input type="text" class="form-control" ng-model="novaSam.numeroSerie" mask="999999999999" restrict="reject"  required clean="true" maxlength="12">
			</div>
		</div>
	</form>
	<div class="row">
		<span class="legendas"><em>* Campo Obrigatório</em></span>
	</div>
</div>
