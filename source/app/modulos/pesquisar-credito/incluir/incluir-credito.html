<div class="formulario">
	<spt-mensagem-erro form="formCreditoControle" mensagem-servidor="mensagemServidor" ></spt-mensagem-erro>

	<form id="formModal" class="modal-form" ng-submit="incluirSubmit(formCreditoControle.$valid)" name="formCreditoControle" novalidate>

		<div class="form-group">




			<div class="row">
				<div class="col-md-12">

					<div class="div-height">
						<label for="nomePerfil" class="col-md-3 control-label">Nome do Crédito:*</label>
						<div class="col-md-3">
							<input type="text" id="nome" class="form-control" ng-model="incluir.nmCreditoEletronico" min="3" ng-change="changeInput()" required>
						</div>

						<div class="col-md-6">
							<label for="grupoUsuarioSistema" class="col-md-3 control-label">Tipo de Cŕedito:</label>
							<div class="col-md-7">
								<select class="form-control" ng-model="incluir.tipoCreditoEletronico" id="descricao" name="descricao" ng-options="tipoCreditoEletronico.descricao for tipo in creditoTipos">
									<option value="">Todos(as)</option>
								</select>
							</div>
						</div>
					</div>

					<div class="div-height">
						<div class="col-md-6">
							<label for="grupoUsuarioSistema" class="col-md-3 control-label">Familia do Cŕedito:</label>
							<div class="col-md-7">
								<select class="form-control" ng-model="incluir.familiaCredito" id="descricao" name="descricao" ng-options="familiaCredito.descricao for tipo in creditoTipos">
									<option value="">Todos(as)</option>
								</select>
							</div>
						</div>

						<div class="col-md-6">
							<label for="grupoUsuarioSistema" class="col-md-3 control-label">Temporalidade:</label>
							<div class="col-md-7">
								<select class="form-control" ng-model="incluir.temporalidadeCredito" id="descricao" name="descricao" ng-options="temporalidadeCredito.descricao for tipo in creditoTipos">
									<option value="">Todos(as)</option>
								</select>
							</div>
						</div>



					</div>
					</div>

			</div>



</div>


</form>
<div class="row">
	<span class="legendas"><em>* Campo Obrigatório</em></span>
</div>
</div>
