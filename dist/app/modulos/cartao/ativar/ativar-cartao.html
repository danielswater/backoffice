<div class="formulario">
    <div >
        <spt-mensagem-erro form="formCartao" mensagem-servidor="mensagemServidor" ></spt-mensagem-erro>
        <form id="formModal" class="modal-form" ng-submit="formCartao.$valid && ativar()"  name="formCartao" novalidate>
            <div class="form-group">			
                <div class="col-md-12" ng-if="cartao.registro.status == 'A'">
                    <p>Informe o motivo da inativação:*</p>
                    <textarea class="form-control" name="justificativa" ng-model="ativacao.justificativa" ng-trim="false" maxlength="200" rows="5" required></textarea>								
                    <span class="legendas">Caracteres digitados: <span ng-bind="ativacao.justificativa.length || 0"></span> de 200</span>
                    <div class="row">
                        <span class="legendas"><em>* Campo Obrigatório</em></span>
                    </div>
                </div>				
                <div class="col-md-12" ng-if="cartao.registro.status == 'I'">
                    <p>Tem certeza que deseja reativar?</p>
                </div>
            </div>		
        </form>
    </div>	
</div>
