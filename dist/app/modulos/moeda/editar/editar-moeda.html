 <div class="formulario">
	<spt-mensagem-erro form="formMoeda" mensagem-servidor="mensagemServidor" ></spt-mensagem-erro>
	<form id="formModal" class="modal-form" name="formMoeda" novalidate>
		<div class="form-group">
			<div class="form-group">
				<label for="descricao" class="col-md-3 control-label-right text-right">Nome:*</label>
				<div class="col-md-6">
					<input type="text" id="descricao" class="form-control" ng-model="editar.descricao" min="3" required>
				</div>
			</div>
			<div class="form-group">
				<label for="sigla" class="col-md-3 control-label-right text-right">Sigla:*</label>
				<div class="col-md-6">
					<input type="text" id="sigla" class="form-control" ng-model="editar.sigla" min="3" required>
				</div>
			</div>
            <div class="form-group">
                <label class="col-md-3 control-label text-right">Período de Vigência:*</label>
                <div class="col-md-4">
					<spt-data id="dataVigenciaInicial" model="incluir.dataVigenciaInicial" atualmin="atual" maxima="incluir.dataVigenciaFinal" mascara="39/19/9999" placeholder="dd/mm/aaaa" required="true"></spt-data>
                </div>
                <label class="col-md-1 control-label"> à </label>
                <div class="col-md-4">
					<spt-data id="dataVigenciaFinal" model="incluir.dataVigenciaFinal" minima="incluir.dataVigenciaInicial" mascara="39/19/9999" placeholder="dd/mm/aaaa" required="true"></spt-data>
                </div>
            </div>
			<div class="form-group">
				<div class="col-md-3">&nbsp;</div>
				<div class="col-md-6">
					<span class="legendas"><em>* Campo Obrigatório</em></span>
				</div>
			</div>
			<div class="div-right">
				<button class="bt bt-padrao bt-cancelar" type="button" ng-click="fechar()" form="formModal"><mark class="cor"></mark>Cancelar</button>
				<button class="bt bt-padrao" ng-click="editarSubmit()" form="formModal"><mark class="cor"></mark>Salvar</button>
			</div>
    	</div>
	</form>
</div>
