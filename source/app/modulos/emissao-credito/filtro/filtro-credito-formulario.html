<div class="mensagem-erro" ng-if="!!mensagemServidor">
	<p>
		<em>{{mensagemServidor.descricao}}</em>
	</p>
</div>
<div class="form-group">
<div class="espac"></div>
<label for="idTipo" class="col-md-3 control-label">Identificador do Tipo de Emissão do Crédito:</label>
	<div class="col-md-1" style="width:9%">
		<input type="text" class="form-control" id="idTipo" ng-model="filtro.id" mask="99999" restrict="reject" validate="false" clean="true" autofocus>
	</div>
</div>
<div class="form-group">
	<label class="col-md-3 control-label">Emissor do Crédito:</label>
	<div class="col-md-3">
		<select 
			class="form-control" 
			ng-model="filtro.emissorCredito" 
			ng-options="emissorCredito.razaoSocial for emissorCredito in emissor">
			<option value="">Selecione o Emissor do Crédito</option>
		</select>
	</div>
	<label for="nomeCredito" class="col-md-2 control-label">Nome do Crédito:</label>
	<div class="col-md-3">
		<select 
			class="form-control"
			ng-model="filtro.creditoEletronico"
			ng-options="nomeCredito.nmCreditoEletronico for nomeCredito in nmCreditoEletronico" >
			<option value="">Selecione o Nome do Crédito</option>>
		</select>
	</div>
</div>
<div class="form-group">
	<label class="col-md-3 control-label">Tipo da Vigência:</label>
	<div class="col-md-3">
		<select 
			class="form-control"
			ng-model="filtro.vigenciaCreditoTemporal"
			ng-options="tipo.descricao for tipo in TipoVigencia">
			<option value="">Selecione o Tipo da Vigência</option>>
		</select>
	</div>
	<label class="col-md-2 control-label">Tipo Tarifário:</label>
	<div class="col-md-3">
		<select 
			class="form-control"
			ng-model="filtro.tipoTarifario"
			ng-options="tipo.descricao for tipo in TipoTarifario">
			<option value="">Selecione o Tipo Tarifário</option>>
		</select>
	</div>
</div>
<div class="form-group">
	<label class="col-md-3 control-label">Aplicação do Crédito:</label>
	<div class="col-md-3">
		<select 
			class="form-control"
			ng-model="filtro.AplicacaoCredito"
			ng-options="tipo.descricao for tipo in AplicacaoCredito">
			<option value="">Selecione a Aplicação do Crédito</option>>
		</select>
	</div>
</div>
