<div ng-if="relatorio.length" class="row resultados" id="relatorio">
	<div class="col-md-12">
		<table class="tabela" width="100%">
			<thead class="tabela-cabecalho">
				<tr>
					<th>Id</th>
					<th>Número Cartão</th>		
					<th>Tipo Cartão</th>		
					<th>Data Nascimento</th>		
					<th>Local</th>		
					<th>Data Importação</th>		
					<th>Motivo</th>		
				</tr>
			</thead>
			<tbody class="tabela-conteudo">
				<tr dir-paginate="item in relatorio | itemsPerPage: ITENS_POR_PAGINA">
					<td class="celula" ng-bind="item.idUsuario"></td>
					<td class="celula" ng-bind="item.numeroCartao"></td>		
					<td class="celula" ng-bind="item.tipoCartao"></td>		
					<td class="celula" ng-bind="item.dataNascimento | date:'dd/MM/yyyy'"></td>		
					<td class="celula" ng-bind="item.localCadastro"></td>		
					<td class="celula" ng-bind="item.dataImportacao | date:'dd/MM/yyyy'"></td>		
					<td class="celula" ng-bind="item.motivo"></td>		
				</tr>
			</tbody>
		</table>
		<div class="paginacao col-md-12">
			<dir-pagination-controls boundary-links="true" template-url="app/comum/templates/paginacao.diretiva.html" callback-buscar-resultados="filtrar(objFiltro)"></dir-pagination-controls>
		</div>
	</div>
</div>
