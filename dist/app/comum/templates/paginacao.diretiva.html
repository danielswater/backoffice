<ul class="pagination" ng-if="1 < pages.length || !autoHide">
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(pagination.current - 1)">
            <i class="fa fa-chevron-left" aria-hidden="true">
        </i></a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" ng-click="setCurrent(pageNumber)" ng-if="!$last">{{ pageNumber }}</a>
        <a href="" ng-click="setCurrent(pageNumber);buscarResultados();" ng-if="!!$last">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks && pagination.current != (pagination.last-1)" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.current + 1)">
            <i class="fa fa-chevron-right" aria-hidden="true">
        </i></a>
    </li>
    <li ng-if="directionLinks && pagination.current == (pagination.last-1)" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.current + 1);buscarResultados();">
            <i class="fa fa-chevron-right" aria-hidden="true">
        </i></a>
    </li>
</ul>
