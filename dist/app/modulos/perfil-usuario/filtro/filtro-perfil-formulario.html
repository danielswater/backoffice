
<div class="form-group">

	<!-- mensagem de erro -->
	<div class="ng-class: mensagemControle.class;" ng-if="mensagemControle">
		<span ng-bind="mensagemControle.data.mensagem"></span>
	</div>
	<div class="espac"></div>
	<!-- mensagem de erro -->


	<div class="row">
		<div class="col-md-12">
			<div class="div-height">
				<label for="nomePerfil" class="col-md-3 control-label">Perfil do Usuário do Transporte:</label>
				<div class="col-md-3">
					<input type="text" id="nomeGrupoPerfil" class="form-control" ng-model="filtro.nomePerfil" min="3" ng-change="changeInput()">
				</div>

				<div class="col-md-6">
					<label for="grupoUsuarioSistema" class="col-md-3 control-label">Grupo de Perfil:</label>
					<div class="col-md-7">
						<spt-select id="grupoUsuarioSistema" model="filtro.grupoPerfil" options="gruposUsuarioSistema" label="descricao" track-by="id" default="{{LABEL.TODOS}}"></spt-select>
					</div>
				</div>
			</div>

			<div class="div-height">
				<label for="nomePerfil" class="col-md-3 control-label lbl-right">Nome de Exibição para o Portal SBE:</label>
				<div class="col-md-3">
					<input type="text" id="nomeExibicaoPerfil" class="form-control" ng-model="filtro.nomeExibicaoPerfil" min="3" ng-change="changeInput()">
				</div>


				<div class="col-md-6">
					<label for="grupoUsuarioSistema" class="col-md-3 control-label">Política Pública:</label>
					<div class="col-md-7">
						<spt-select id="grupoUsuarioSistema" model="filtro.politicaPublica" options="politicaPublica" label="politicaPublica" track-by="id" default="{{LABEL.TODOS}}"></spt-select>
					</div>
				</div>
		</div>


		<div class="div-height">
			<label for="grupoUsuarioSistema" class="col-md-3 control-label">Situação Cadastral do Usuário:</label>
			<div class="col-md-3">
				<spt-select id="grupoUsuarioSistema" model="filtro.situacaoCadastral" options="gruposUsuarioSistema" label="descricao" track-by="id" default="{{LABEL.TODOS}}"></spt-select>
			</div>
		</div>

	</div>
</div>
