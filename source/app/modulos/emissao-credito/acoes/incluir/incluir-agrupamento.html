<div class="formulario">
	<spt-mensagem-erro form="formAgrupamento" mensagem-servidor="mensagemServidor" ></spt-mensagem-erro>
	<form id="formModal" class="modal-form" ng-submit="incluirSubmit(formAgrupamento.$valid)" name="formAgrupamento" novalidate>
		<div class="form-group">
			<div class="row">
				<label for="nome" class="col-md-3 control-label-right text-right">Nome do Agrupamento:*</label>
				<div class="col-md-6">
					<input type="text" id="nome" class="form-control" ng-model="incluir.nome" min="3" required>
				</div>
			</div>
			<div class="row">
				<label for="grupoUsuarioSistema" class="col-md-3 control-label-right text-right">Grupo de Usuário do Sistema:*</label>
				<div class="col-md-6">
					<spt-select required="true" id="grupoUsuarioSistema" model="incluir.grupoUsuarioSistema" options="gruposUsuarioSistema" label="descricao" track-by="id" default="{{LABEL.TODOS}}"></spt-select>
				</div>
			</div>
			<div class="row">
				<label for="descricao" class="col-md-3 control-label-right text-right">Descrição:*</label>
				<div class="col-md-6">
					<textarea class="form-control" name="descricao" ng-model="incluir.descricao" ng-trim="false" maxlength="200" rows="5" required></textarea>								
				</div>
			</div>
			<div class="row" id="imagemBox">
				<label for="imagem" class="col-md-3 control-label-right text-right">Imagem:*</label>
				<div class="col-md-6">
					<input required type="file" ng-model="incluir.imagem" name="imagem" id="imagem" accept=".jpg,.png,.jpge" onchange="angular.element(this).scope().fileChanged(event)" class="form-control" />
				</div>
			</div>
			<div class="row">
				<label for="corFundo" class="col-md-3 control-label-right text-right">Cor de Fundo:*</label>
				<div class="col-md-2 small-input">
					<input required colorpicker colorpicker-position="bottom" type="text" 
						id="corFundo" class="form-control modalTop span2" ng-model="incluir.corFundo" />
				</div>
			</div>
			<div class="row">
				<label for="corFonte" class="col-md-3 control-label-right text-right">Cor da Fonte:*</label>
				<div class="col-md-2 small-input">
					<input required colorpicker colorpicker-position="bottom" type="text" 
						id="corFonte" class="form-control modalTop span2" ng-model="incluir.corFonte" />
				</div>
			</div>
		</div>
	</form>
	<div class="row">
		<span class="legendas"><em>* Campo Obrigatório</em></span>
	</div>
</div>
