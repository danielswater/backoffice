
<div class="form-group">

	<!-- mensagem de erro -->
	<div class="ng-class: mensagemControle.class;" ng-if="mensagemControle">
		<span ng-bind="mensagemControle.data.mensagem"></span>
	</div>
	<div class="espac"></div>
	<!-- mensagem de erro -->





	<div class="row">
		<div class="col-md-12">

			<div class="div-height">
				<label for="nomePerfil" class="col-md-3 control-label">Nome da Tarifa:</label>
				<div class="col-md-3">
					<input type="text" id="nome" class="form-control" ng-model="filtro.nome" min="3" ng-change="changeInput()">
				</div>

				<div class="col-md-6">
					<label for="grupoUsuarioSistema" class="col-md-3 control-label">Tipo da Tarifa:</label>
					<div class="col-md-7">
						<select class="form-control" ng-model="filtro.tipo.descricao" id="descricao" name="descricao" ng-options="tipo.descricao for tipo in tarifasTipos">
							<option value="">Todos(as)</option>
						</select>
					</div>
				</div>


			</div>

			<div class="div-height">
				<label for="nomePerfil" class="col-md-3 control-label lbl-right">Número da legislação:</label>
				<div class="col-md-3">
					<input type="text" id="codigoLegislacao" class="form-control" ng-model="filtro.codigoLegislacao" min="3" ng-change="changeInput()">
				</div>



					<label for="inicio" class="col-md-3 control-label lbl-right">Data do reajuste:*</label>
			<div class="col-md-3">
					<spt-data  model="filtro.dataReajuste" maxima="fim" mascara="39/19/9999" placeholder="dd/mm/aaaa" required></spt-data>
				</div>
			</div>

			<div class="div-height">
				<div class="col-md-6">
					<label for="grupoUsuarioSistema" class="col-md-3 control-label">Modal:</label>
					<div class="col-md-7">
						<select class="form-control" ng-model="filtro.listaModal" id="listaModal" name="listaModal" ng-options="modal.descricao for modal in listarModal">
							<option value="">Todos(as)</option>
						</select>
					</div>
				</div>
			</div>


		</div>

	</div>
</div>
